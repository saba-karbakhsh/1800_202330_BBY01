<script>
    function redirectToUserProfile() {
        // Handle redirection logic here
        // Assuming you have Firebase Authentication initialized
        const auth = firebase.auth();
        
        // Check if the user is logged in
        if (auth.currentUser) {
            const currentUserId = auth.currentUser.uid;
            
            // Redirect to user_home_page.html with the user ID in the URL
            window.location.href = `user_home_page.html?userId=${currentUserId}`;
        } else {
            // Handle the case when the user is not logged in
            console.error('User not logged in');
            // You might want to redirect to a login page or display a login modal
        }
    }
</script>
