<body>
    <!-- Navbar: Needs color, logo, name, svg burger icon for dropdown-->

    <!--Review form. Uses onclick=writeReview() EventListener/Handler-->
    
            <div class="container">
                <br>
                <h1>Review for <span id="activityName">Activity</span></h1>
                <br>
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Add a title</label>
                        <input type="text" class="form-control" id="title" placeholder="Title">
                    </div><br>

                    <div class="form-group">
                        <div class="card-body">
                            <p>Rate your overall experience:</p>
                            <span class="material-icons star" id="star1">star_outline</span>
                            <span class="material-icons star" id="star2">star_outline</span>
                            <span class="material-icons star" id="star3">star_outline</span>
                            <span class="material-icons star" id="star4">star_outline</span>
                            <span class="material-icons star" id="star5">star_outline</span>
                        </div>

                        <label for="exampleFormControlSelect1">How enjoyable was this activity?</label>
                        <select class="form-control" id="level">
                            <option>I enjoyed myself.</option>
                            <option>It was alright. </option>
                            <option>I did not enjoy myself.</option>
                        </select>
                        <br>

                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Which season did you do this activity?</label>
                            <select class="form-control" id="season">
                                <option>Fall</option>
                                <option>Winter</option>
                                <option>Spring</option>
                                <option>Summer</option>
                            </select>
                        <br>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">What did you think of the activity?</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                        <br>

                        <!-- Mind Health -->
                        <label>Would you join this activity again in the future? <span style="display:inline-block; width: 26pt;"></span></label>
        
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flooded" value="Yes">
                            <label>Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flooded" value="No">
                            <label>No</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flooded" value="unSure" checked="">
                            <label>Not sure</label>
                        </div>
                        <br>

                        <!-- Mood after Activity -->
                        <label>How did you feel after completing this activity? <span style="display:inline-block; width: 20pt;"></span></label>
        
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="scrambled" value="Yes">
                            <label>Good</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="scrambled" value="No">
                            <label>Bad</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="scrambled" value="unSure" checked="">
                            <label>Not sure</label>
                        </div>

                        <br>
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-lg btn-primary pull-right"
                                onclick="writeReview()">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
