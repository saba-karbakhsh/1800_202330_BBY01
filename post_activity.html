    <!-- Needs color, logo, name, svg burger icon for dropdown-->
    <nav id="navbarPlaceholder"></nav>

    

    <!-- Input form to post an activity-->
    <div id="Activity_Container">
        <form id="postActivityForm">
            <h2 id="formHeader">Post an Activity!</h2>
            <label for="Activity_Title">Activity Title:</label><br>
            <input type="text" id="Activity_Title" required placeholder="Title of Activity..."><br><br>
            <label for="Activity_Description">Activity Description:</label><br>      
            <textarea id="Activity_Description" required placeholder="Describe your Activity..." cols="25" rows="4"></textarea><br><br>
            
            Please select the category that best describes your activity: <br>
            <input type="radio" id="Category1" name="Category" data-label="Hiking/Camping">
            <label for="Category1" class="category-label">Hiking/Camping</label><br>
            <input type="radio" id="Category2" name="Category" data-label="Sports">
            <label for="Category2" class="category-label">Sports</label><br>
            <input type="radio" id="Category3" name="Category" data-label="Gastronomy">
            <label for="Category3" class="category-label">Gastronomy</label><br>
            <input type="radio" name="Category" id="Category4" data-label="Seasonal">
            <label for="Category4" class="category-label">Seasonal</label><br><br>

            <label for="DateTime">Please select the time and date of your activity:</label><br>
            <input type="datetime-local" required id="DateTime"><br><br>

            <label for="Location">Location of the Activity:</label><br>
            <textarea id="Location" required placeholder="Address of Location..." cols="25" rows="3"></textarea><br><br>

            <label for="ActivityImage">Please upload an image that fits the activity!</label><br>
            <input type="file" id="ActivityImage"  accept="image/*"><br><br>

            <button type="submit">Post Activity</button>
    </form>
</div>
