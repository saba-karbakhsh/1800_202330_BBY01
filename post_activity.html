<body>

    <!--Navbar-->
    <nav id="navbarPlaceholder"></nav>

    

    <!-- Input form to post an activity-->
    <div id="Activity_Container">
        <form id="postActivityForm">
            <h1>Post an Activity!</h1>
            <div class="form-group">
                <label for="Activity_Title">Activity Title:</label><br>
                <input type="text" id="Activity_Title" required placeholder="Title of Activity..."><br><br>
            </div>
            <div class="form-group">
                <label for="Activity_Description">Activity Description:</label><br>      
                <textarea id="Activity_Description" required placeholder="Describe your Activity..." cols="25" rows="4"></textarea><br><br>
            </div>
            Please select the category that best describes your activity: <br>
            <select class="form-group" id="CategorySelect">
                <option>Hiking/Camping</option>
                <option>Sports</option>
                <option>Gastronomy</option>
                <option>Seasonal</option>
            </select><br><br>
            
            <label for="DateTime">Please select the time and date of your activity:</label><br>
            <input type="datetime-local" required id="DateTime"><br><br>

            <label for="maxParticipants">Maximum number of Participants:</label><br>
            <input type="number" id="maxParticipants" required placeholder="Enter number"><br><br>

            <label for="Location">Location of the Activity:</label><br>
            <textarea id="Location" required placeholder="Address of Location..." cols="25" rows="3"></textarea><br><br>


            <button type="submit" class="btn btn-outline-secondary btn-lg px-4">Post Activity</button>
        </form>
    </div>

    <nav id="footerPlaceholder"></nav>

</body>
