<!DOCTYPE html>
<html lang="en">

<head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Other libraries go here -->
    <script src="https://kit.fontawesome.com/e0289a92c2.js" crossorigin="anonymous"></script>
    <!-- Firebase Links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/welcome.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/user_home_page.css">
    <link rel="stylesheet" href="./styles/Browser_Activities.css">

</head>

<body>
    <!-- Needs color, logo, name, svg burger icon for dropdown-->
    <nav id="navbarPlaceholder"></nav>


    <!-- Profile pic header -->
    <div class="profilePic text-center py-3" id="profileContainer">
        <img id="mypic-goes-here" width=70 height=70 style="border-radius: 50%;" onclick="setProfile()" />
        <div id="name-goes-here" class="name"></div>

        <div id="chooseFile">
            <input type="file" id="mypic-input" accept="image/*" />
            <button type="button" class="btn" id="save-button" onclick="saveUserInfo()">Save</button>
        </div>
    </div>

    <!-- Pops up only when the deletePost is activated -->
    <div id="deleteConfirmation">
      <p>Would you like to delete the activity <span id="activity-name"></span></p>  
      <div id="btnContainer">
        <button id="confirmBtn">Yes</button>
        <button id="cancelBtn">No</button>
      </div>
    </div>

    <div id="finalConfirmation">
      <p>
        This action cannot be reversed please click confirm to finalize 
      </p>
      <div id="btnContainer1">
        <button id="finalConfirm">Confirm</button>
        <button id="finalCancel">Cancel</button>
      </div>
    </div>

    <div id="overlay"></div>


    <!-- Filter buttons -->
    <div id="activities_btn">
        <button onclick="displayCreatedActivities()" id="btn1">Posted activities</button>
        <button onclick="displayJoinedActivities()" id="btn2">Joined activities</button>
        <button onclick="displayAllActivities()" id="btn3">All activities</button> <!-- This is not styled yet -->
    </div>


    <div id="activities"> <!-- Populate this div -->
        <div id="created_activities"> <!-- Populate for activities created activities -->
        </div>

        <div id="joined_activities"> <!-- Populate if joined activity -->
        </div>
    </div>

    <!-- Template is used in user_home_page.js -->
    <template id="activityCardTemplate">
        <div class="card">
          <div class="card-body">
            <!-- <img class="card-image card-img-top" src=" ..." alt="..." /> -->
            <div id="topSection">
              <h5 class="card-title" id="title">Card title</h5>
              <button class="deleteBtn" id="deleteBtn"><i>&times;</i></button>
            </div>
            <div id="middleSection">
              <p class="card-text">
                Some quick example text to build on the card title and make up the
                bulk of the card's content.
              </p>
            </div>
            <div id="lowerSection">
              <p class="card-location">location palceholder</p>
              <p class="card-datetime">date placeholder</p>
              <br />
              <a class="btn card-href">Read more</a>
            </div>
            <!-- <div class="hiddenDoc" id="hidden"></div> -->
          </div>
        </div>
      </template>

    <!-- our own footer goes here-->
    <nav id="footerPlaceholder"></nav>

    <!-- Link to scripts of your own -->
    <script src="./scripts/firebaseAPI_BBY01.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/user_home_page.js"></script>
    <script src="./scripts/profile_pic.js"></script>
</body>

</html>
